<!DOCTYPE html>
<html lang="en">

<head>
	<title>CSS Basics</title>
	<meta charset="UTF-8">
	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<h1>Animations</h1>

	<form class="contact_form" name="contact_form">
		<ul>
			<li>
				<h2>Contact Us</h2>
				<span class="required_notification">* Required Field</span>
			</li>
			<li>
				<label for="name">Name*:</label>
				<input type="text" name="name" placeholder="John Doe" required />
			</li>
			<li>
				<label for="email">Email*:</label>
				<input type="email" name="email" placeholder="john.doe@example.com" required />
				<span class="form_hint">Use format "name@something.com"</span>
			</li>
			<li>
				<label for="website">Website:</label>
				<input type="url" name="website" />
				<span class="form_hint">Use format "http://someaddress.com"</span>
			</li>
			<li>
				<button class="submit" type="submit">Send</button>
			</li>
			</li>
	</form>
</body>

</html>
